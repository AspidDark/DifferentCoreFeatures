<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Realtime - SSE Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold text-gray-800">Orders Realtime</h1>
          <div id="status" class="flex items-center gap-2">
            <div
              id="status-indicator"
              class="w-3 h-3 rounded-full bg-green-500 animate-pulse"
            ></div>
            <span id="status-text" class="text-sm text-gray-600"
              >Connected</span
            >
          </div>
        </div>

        <div id="orders-container" class="space-y-3">
          <p class="text-gray-500 text-center py-8">Waiting for orders...</p>
        </div>
      </div>
    </div>

    <script>
      const ordersContainer = document.getElementById("orders-container");
      const statusIndicator = document.getElementById("status-indicator");
      const statusText = document.getElementById("status-text");

      // EventSource automatically handles reconnection and Last-Event-ID header
      const eventSource = new EventSource(
        "https://localhost:7176/orders/realtime"
      );

      eventSource.addEventListener("orders", (event) => {
        try {
          const eventData = JSON.parse(event.data);
          addOrder(eventData.data, eventData.eventId);
        } catch (error) {
          console.error("Error parsing order:", error);
        }
      });

      eventSource.onopen = () => {
        statusIndicator.className =
          "w-3 h-3 rounded-full bg-green-500 animate-pulse";
        statusText.textContent = "Connected";
      };

      eventSource.onmessage = (event) => {
        console.log("Received message:", event);
      };

      eventSource.onerror = () => {
        if (eventSource.readyState === EventSource.CONNECTING) {
          statusIndicator.className =
            "w-3 h-3 rounded-full bg-yellow-500 animate-pulse";
          statusText.textContent = "Reconnecting...";
        } else if (eventSource.readyState === EventSource.CLOSED) {
          statusIndicator.className = "w-3 h-3 rounded-full bg-red-500";
          statusText.textContent = "Disconnected";
        }
      };

      function addOrder(order, eventId) {
        // Remove "Waiting for orders..." message if present
        const waitingMessage = ordersContainer.querySelector("p");
        if (waitingMessage && waitingMessage.textContent.includes("Waiting")) {
          waitingMessage.remove();
        }

        // Create order element
        const orderElement = document.createElement("div");
        orderElement.className =
          "border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow";
        orderElement.setAttribute("data-event-id", eventId);

        const timestamp = new Date(order.timestamp).toLocaleString();

        orderElement.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="font-semibold text-lg text-gray-800">${
                              order.orderId
                            }</span>
                            <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">Event ID: ${
                              eventId || "N/A"
                            }</span>
                        </div>
                        <p class="text-gray-600 mb-1">${order.customerName}</p>
                        <p class="text-sm text-gray-500">${timestamp}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-green-600">$${order.amount.toFixed(
                          2
                        )}</p>
                    </div>
                </div>
            `;

        // Insert at the top (newest first)
        ordersContainer.insertBefore(orderElement, ordersContainer.firstChild);
      }
    </script>
  </body>
</html>
